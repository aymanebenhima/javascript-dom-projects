<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" data-action="clear">C</button>
            <button class="button" data-action="percent">%</button>
            <button class="button" data-action="divide">รท</button>
            <button class="button" data-action="multiply">ร</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button" data-action="subtract">-</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button" data-action="add">+</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button" data-action="equals" style="grid-row: span 2;">=</button>
            <button class="button number" style="grid-column: span 2;">0</button>
            <button class="button number">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
