<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Master 🧠</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>JavaScript Quiz Master 🧠</h1>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
        </div>
        <div id="quiz" class="quiz">
            <div id="question-container" class="question-container">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="answer-buttons"></div>
            </div>
            <button id="next-btn" class="next-btn">Next Question ➡️</button>
        </div>
        <div id="result-container" class="result-container">
            <h2>Quiz Completed! 🎉</h2>
            <p id="score"></p>
            <button id="restart-btn" class="restart-btn">Restart Quiz 🔄</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
