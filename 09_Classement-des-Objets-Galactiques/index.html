<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Objets Galactiques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classement des Objets Galactiques</h1>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Rechercher un objet...">
            <button id="sort-size">Trier par taille</button>
            <button id="sort-mass">Trier par masse</button>
            <button id="sort-distance">Trier par distance</button>
        </div>
    </header>

    <section id="galaxy">
        <!-- Les objets galactiques seront insérés ici dynamiquement -->
    </section>

    <script src="script.js"></script>
</body>
</html>
