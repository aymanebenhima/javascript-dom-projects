<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        <div class="flex shadow-md my-10">
            <div class="w-3/4 bg-white p-10">
                <div class="flex justify-between border-b pb-8">
                    <h1 class="font-semibold text-2xl">Shopping Cart</h1>
                    <h2 class="font-semibold text-2xl">3 Items</h2>
                </div>
                <div class="flex mt-10 mb-5">
                    <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">Product Details</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Quantity</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Price</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Total</h3>
                </div>

                <!-- Cart Item -->
                <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5 cart-item">
                    <div class="flex w-2/5"> <!-- product -->
                        <div class="w-20">
                            <img class="h-24" src="https://via.placeholder.com/150" alt="Product Image">
                        </div>
                        <div class="flex flex-col justify-between ml-4 flex-grow">
                            <span class="font-bold text-sm">Product Name 1</span>
                            <span class="text-red-500 text-xs">Brand</span>
                            <a href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs delete">Remove</a>
                        </div>
                    </div>
                    <div class="flex justify-center w-1/5">
                        <button class="minus focus:outline-none text-gray-600 hover:text-red-500">
                            <svg class="fill-current w-3" viewBox="0 0 448 512"><path d="M416 208H32c-17.7 0-32 14.3-32 32v32c0 17.7 14.3 32 32 32h384c17.7 0 32-14.3 32-32v-32c0-17.7-14.3-32-32-32z"/></svg>
                        </button>
                        <span class="quantity mx-2 border text-center w-8">1</span>
                        <button class="plus focus:outline-none text-gray-600 hover:text-green-500">
                            <svg class="fill-current w-3" viewBox="0 0 448 512"><path d="M432 256c0 17.7-14.3 32-32 32H288v112c0 17.7-14.3 32-32 32h-32c-17.7 0-32-14.3-32-32V288H48c-17.7 0-32-14.3-32-32v-32c0-17.7 14.3-32 32-32h144V80c0-17.7 14.3-32 32-32h32c17.7 0 32 14.3 32 32v112h112c17.7 0 32 14.3 32 32v32z"/></svg>
                        </button>
                    </div>
                    <span class="text-center w-1/5 font-semibold text-sm item-price">$50.00</span>
                    <span class="text-center w-1/5 font-semibold text-sm item-total">$50.00</span>
                    <button class="like focus:outline-none text-gray-600 hover:text-red-500 ml-5">
                        <svg class="fill-current w-6" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </button>
                </div>

                <!-- Repeat for other items -->

            </div>

            <div id="summary" class="w-1/4 px-8 py-10">
                <h1 class="font-semibold text-2xl border-b pb-8">Order Summary</h1>
                <div class="flex justify-between mt-10 mb-5">
                    <span class="font-semibold text-sm uppercase">Items 3</span>
                    <span id="total-price" class="font-semibold text-sm">$150.00</span>
                </div>
                <button class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">Checkout</button>
            </div>

        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
